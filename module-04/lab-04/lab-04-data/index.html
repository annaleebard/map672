<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Mexico's Largest Cities</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }

    </style>
</head>

<body>
    <header>
        <h1>Mexico's Largest Cities</h1>
        <h2>Home of Boss Iguanas</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Anna Lee Espinosa Bard</p>
        <p>Additional information about the data and map goes here.</p>
    </footer>

    <script>
        var map;
        var targetDiv = 'map';

        var options = {
            center: [23.43, -99.13],
            zoom: 5
        }
        map = L.map(targetDiv, options);
        var tiles = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
});
        map.addLayer(tiles);
        
		var cities = ['Mexico City', 'Guadalajara', 'Monterrey'];
		
		var cityCoords = [
			[19.43,-99.13],
			[20.67, -103.35],
			[25.67, -100.3]
		];
		
		var flagIcon = L.icon({
			iconUrl: 'http://icons.iconarchive.com/icons/custom-icon-design/iphone-map-flag/256/Mexico-icon.png',
			iconSize:     [100, 70],
			popupAnchor: [0,-30]//sets popup to launch from top of marker
		});
		
		
		var cityPops = [1998200, 4365000, 2647000];
		var cityCapital =[true, false,false];
        for(var i = 0; i< cities.length; i++) {
            
            var popup = "<b>"+cities[i]+"</b><br>"
                            +"<b>population</b>: "+cityPops[i].toLocaleString();

            if(cityCapital[i] == true) {
               
                popup += "<br>Capital city of Mexico."; 
                
            } 
            
			
            L.marker(cityCoords[i],{icon: flagIcon}).addTo(map)
                .bindPopup(popup);
        }
        
          
    </script>
    
</body>
